<ion-header>

  <ion-navbar>
    <ion-title>Home Work</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Create Order</h3>
<ion-label color="primary" floating>Phone Number</ion-label>
<ion-item>
<ion-label fixed>+91</ion-label><ion-input type="tel" [(ngModel)]="phone_number"></ion-input>
</ion-item>

<button ion-button full (click)= "onClickNext()">Next</button>
<!-- <h3>We are almost there I promise ...</h3> -->

<ion-item [hidden]="!showOTPFields">
<ion-label color="primary">Enter OTP here </ion-label>
<ion-input type="text" [(ngModel)]="otp"></ion-input>
</ion-item>
<ion-item [hidden]="!showOTPFields">
<button ion-button (click)="onClickGenerateOTP()" color="light" clear>regenerate OTP</button>
<button ion-button full (click)="onClickOTPConfirm()">Confirm</button>
</ion-item>
</ion-content>
